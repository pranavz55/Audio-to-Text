<html>
<head>
    <title>Upload</title>
   

</head>
<body>
    <center>
    <div class="jumbotron">
        <div class=col-sm-2>
<form method=POST enctype=multipart/form-data action="{{ url_for('upload') }}">
    <div style="position:relative;">
            <a class='btn btn-primary' href='javascript:;'>
                Choose File...
                <input name="au" type="file" style='position:absolute;z-index:2;top:0;left:0;filter: alpha(opacity=0);-ms-filter:"progid:DXImageTransform.Microsoft.Alpha(Opacity=0)";opacity:0;background-color:transparent;color:transparent;' name="file_source" size="40"  onchange='$("#upload-file-info").html($(this).val());'>
            </a>
        </br></br>
            <span class='label label-info' id="upload-file-info"></span>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-success">Submit</button>
    </div>
</form>
</div>
</div>
</center>
